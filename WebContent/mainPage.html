<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="mainPage.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="logo">FabFlix</li>
        <div class="menu-items">
          <li><a href="mainPage.html">Home</a></li>
          <li><a href="#">Browse</a></li>
          <li><a href="advancedSearch.html">Advanced Search</a></li>
        </div>
        <li class="search-bar">
          <form action="searchForm" method="GET">
            <input
              type="TEXT"
              placeholder="Explore Movies"
              name="movie_title"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <div>
        <h1>List Of The Top 20 Highest Rated Movies:</h1>

        <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
        <table border id="movie_list_table" class="center">
          <!-- Create a table header -->
          <thead>
            <tr>
              <!-- Titles of each column-->
              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Genres</th>
              <th>Actors</th>
              <th>Rating</th>
            </tr>
          </thead>
          <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
          <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
          <tbody id="movie_list_table_body"></tbody>
        </table>
      </div>
    </main>

    <script
      src="https://kit.fontawesome.com/36cadc13cf.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
