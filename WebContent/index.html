<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="GENERAL-CSS-STYLES/styles.css" />
    <link rel="stylesheet" href="MainPage/index.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="logo">FabFlix</li>
        <div class="menu-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="advancedSearch.html">Advanced Search</a></li>
          <li><a href="shoppingCart.html">Checkout</a></li>
        </div>
      </ul>
    </nav>

    <main>
      <div class="search-bar">
        <form action="HomePageSearch/homePageSearchResult.html" method="GET">
          <input type="text" placeholder="Search A Movie" name="movieTitle"id="autocomplete" class="autocomplete-searchbox form-control"/>
<!--          <button type="submit"><i class="fa fa-search"></i></button>-->
        </form>
      </div>
    </main>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://kit.fontawesome.com/36cadc13cf.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.devbridge-autocomplete/1.4.7/jquery.autocomplete.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <script src="MainPage/index.js"></script>
    <script src="HomePageSearch/homePageAutoComplete.js"></script>
    <script src="cartAdder.js"></script>
  </body>
</html>
