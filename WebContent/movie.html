<!-- This example is following frontend and backend separation.

    This .html performs two steps:
    1. Create a html template skeleton, with all the elements defined (some left empty) and named with ids.
    2. Load index.js to populate the data into empty elements.
    -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="movie.css" />
    <link rel="stylesheet" href="advancedSearchResult.css" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!--Going to use this for the jquery part-->
    <title id="movie_title_page"></title>
  </head>
  <body>
  <nav class="navbar">
    <ul>
      <li class="logo">FabFlix</li>
      <div class="menu-items">
        <li><a href="index.html">Home</a></li>
        <li><a href="browse.html">Browse</a></li>
        <li><a href="advancedSearch.html">Advanced Search</a></li>
        <li><a href="shoppingCart.html">Checkout</a></li>
      </div>
      <li class="search-bar">
        <form action="movieList.html" method="GET">
          <input
                  type="search"
                  placeholder="Explore Movies"
                  name="movieTitle"
          />
          <button type="submit"><i class="fas fa-search"></i></button>
        </form>
      </li>
    </ul>
  </nav>






  <!-- To go back to the movie_list front page-->
    <p id="back_to_movie_list"></p>
    <a href="SessionReturn">Back to previous session</a>
    <!--Connect to Jquery here-->
    <h1 id="movie_title" style="text-align: center"></h1>

    <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
    <table border id="movie_table" class="table table-striped center">
      <!-- Create a table header -->
      <thead>
        <tr>
          <!-- Titles of each column-->
          <th>Year</th>
          <th>Director</th>
          <th>Genres</th>
          <th>Actors</th>
          <th>Rating</th>
          <th>Add To Cart</th>
        </tr>
      </thead>
      <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
      <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
      <tbody id="movie_table_body"></tbody>
    </table>

    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
     otherwise the url is relative to the root path-->
    <script src="movie.js"></script>
  </body>
</html>
