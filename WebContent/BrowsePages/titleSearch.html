<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link rel="stylesheet" href="../GENERAL-CSS-STYLES/styles.css" />
    <link rel="stylesheet" href="titleSearch.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ttile Search</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="logo">FabFlix</li>
        <div class="menu-items">
          <li><a href="../index.html">Home</a></li>
          <li><a href="../browse.html">Browse</a></li>
          <li><a href="../advancedSearch.html">Advanced Search</a></li>
          <li><a href="../shoppingCart.html">Checkout</a></li>
        </div>
        <li class="search-bar">
          <form action="../AdvancedSearchPages/advancedSearchResult.html" method="GET">
            <input
              type="search"
              placeholder="Explore Movies"
              name="movieTitle"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </li>
      </ul>
    </nav>

    <main>
      <div>
        <h1>Movie List</h1>

        <div class="sortingButtonsHold">
          <table class="centerButton">
            <tr>
              <th>Order by:</th>
              <th>
                <input
                        type="button"
                        value="Title Asc"
                        onclick="sortClick('TA');"
                />
              </th>
              <th>
                <input
                        type="button"
                        value="Title Desc"
                        onclick="sortClick('TD');"
                />
              </th>
              <th>
                <input
                        type="button"
                        value="Rating Asc"
                        onclick="sortClick('RA');"
                />
              </th>
              <th>
                <input
                        type="button"
                        value="Rating Desc"
                        onclick="sortClick('RD');"
                />
              </th>
            </tr>
          </table>
        </div>

        <!-- Id "star_table" is useful for jQuery to find the html element with id, class here is mapping to Bootstrap defined class CSS -->
        <table border id="movie_list_table" class="center">
          <!-- Create a table header -->
          <thead>
            <tr>
              <!-- Titles of each column-->
              <th>Title</th>
              <th>Year</th>
              <th>Director</th>
              <th>Genres</th>
              <th>Actors</th>
              <th>Rating</th>
              <th>Add To Cart</th>
            </tr>
          </thead>
          <!-- Table body is left empty here, will be populated with the data retrieved with index.js -->
          <!-- Again, id "star_table_body" is useful for jQuery to find this html element -->
          <tbody id="movie_list_table_body"></tbody>
        </table>
      </div>
    </main>
    <script
      src="https://kit.fontawesome.com/36cadc13cf.js"
      crossorigin="anonymous"
    ></script>
    <!-- Load jQuery and Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

    <!-- Load our own JS file -->
    <!-- The path is relative to index.html, since these two files are in the same directory -->
    <!-- Note the url does not contain a "/" in the beginning, which means the url is relative to current path
 otherwise the url is relative to the root path-->
    <script src="titleSearch.js"></script>
<!--    <script src="../sorting.js"></script>-->
<!--    <script src="../cartAdder.js"></script>-->
  </body>
</html>
