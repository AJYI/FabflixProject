<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="advancedSearch.css">
      <script
              src="https://kit.fontawesome.com/36cadc13cf.js"
              crossorigin="anonymous"
      ></script>
    <title>FabFlix Advanced Search</title>
  </head>
  <body>
    <nav class="navbar">
      <ul>
        <li class="logo">FabFlix</li>
        <div class="menu-items">
          <li><a href="index.html">Home</a></li>
          <li><a href="browse.html">Browse</a></li>
          <li><a href="advancedSearch.html">Advanced Search</a></li>
        </div>
        <li class="search-bar">
          <form action="movieList.html" method="GET">
            <input
              type="search"
              placeholder="Explore Movies"
              name="movie_title"
            />
            <button type="submit"><i class="fas fa-search"></i></button>
          </form>
        </li>
      </ul>
    </nav>
    <main>
        <div class = "page-title">
            <h1>Advanced Search</h1>
        </div>

        <div class = "search-form">
            <form action="movieList.html" method="GET">
                <table>
                    <tr>
                        <td>Movie Title: </td>
                        <td><input type="search" name="movieTitle"></td>
                    </tr>
                    <tr>
                        <td>Movie Year: </td>
                        <td><input type="search" name="movieYear"></td>
                    </tr>
                    <tr>
                      <td>Movie Director: </td>
                      <td><input type="search" name="movieDirector"></td>
                    </tr>
                    <tr>
                      <td>Movie Star: </td>
                      <td><input type="search" name="movieStar"></td>
                    </tr>
                </table>
                <div class="buttons">
                  <input type="submit" value="Search">
                  <input type="reset" value="Reset">
                </div>
            </form>
        </div>
    </form>
    </main>
  </body>
</html>
