<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Fablix - Log in</title>
    <link rel="stylesheet" href="login.css">
  </head>

  <body>
    <h1>Fablix</h1>

    <div class="loginIntro">
      <h1>Login</h1>
      <p id="login_error_message"></p>
    </div>

    <div class="credentialsCenter">
      <!--    Gotta change to post soon because of security-->
      <form action="login_form" method="POST" action="#">
        <p>
          <label for="username">Enter username: </label>
          <input type="text" name="ID" id="username" placeholder="Username" />
        </p>

        <p>
          <label for="password">Enter password: </label>
          <input
                  type="password"
                  name="PASSWORD"
                  id="password"
                  placeholder="Password"
          />
        </p>
        <p>
          <input type="submit" value="Log In" />
        </p>
      </form>
    </div>


    <!-- include our own JS file -->
    <script src="./login.js"></script>
  </body>
</html>
